<!DOCTYPE html>
<html lang="en">
  <head>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<meta charset="UTF-8" />
	  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
		<link rel="stylesheet" href="src/styles.css" class="css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Weather App 
        <img src="image/WeatherIcon - 2-39.png" alt="WeatherIcon">
      </h1>      
        
      <form class="row">
        <div class="col-auto">
        <input
          type="cities"
          class="form-control"
          id="cities"
          placeholder="Search by city"
        /> 
      </div>    
         <div class="col-auto">
        <div class="btn-group">
          <a id="submit" class="btn btn-primary active" aria-current="page">Search</a>
          <a id="current-location" class="btn btn-primary">Current Location</a>
        </div>
      </div>
      </form>
      <br>
      <div class="card" style="width: auto;">
        <div class="todaysCurrentTemp">
          <div class="card-body">
          <h4 id="city"></h4>
          <p class="date" id="date"></p>
          <span class="temperature" id="temperature">℉</span>
                     
          </span><br>
          <span>It feels like: <span id="feels-like"></span><span>℃ </span><br>
          <span>Today's High:<span id="temp-max"></span><span>℃</span><br>
          <span>Today's low:<span id="temp-low"></span><span>℃</span><br><span> Humidity:<span id="humidity"></span>%</span><br>
          <span> Wind: <span id="wind"></span> km/h</span><br>
          <span id="description"></span>
          <img             
            src="http://openweathermap.org/img/wn/04d@2x.png"
            alt="clear"
            class="float-left"
            id="current-icon"/>    
       </div> 
      </div>         				      
        </div>
      <br />
      <h2>5 Day Forecast</h2>

      <table class="table table-hover" class="weather-forecast" id="weather-forecast">
        <thead>
          <tr>
            <th scope="day"></th>
            <th scope="daily-icon"></th>            
            <th scope="high">High</th>
            <th scope="low">Low</th>            
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    <script src="src/index.js"></script>
    <p class= openSource >
      <a href="https://github.com/PHernandezGourley/Weather">Open-Source code </a>  by Paulina Hernandez-Gourley
    </p>
  </body>
</html>
